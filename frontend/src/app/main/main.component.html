Display Categories !!!!

<ul *ngFor="let cat of categories">
  <li>{{cat.name}} <button (click)="deleteCategory(cat.id)">Delete</button> </li>
</ul>

<form (ngSubmit)="createCategory()" #categoryForm="ngForm">
  <input type=text required [(ngModel)]="model.category" name="category" #category="ngModel">
  <button type="submit">Create</button>
</form>
